@startuml

title Método HOOD (Hierarchy Object Oriented Design)


start
: Enfocar en la clase Principal;
: Definir interfaz con un único metodo;
repeat
  :Definir los objetos atributos de clases colaboradoas necesarias para la implantación de los métodos;
  :Definir los métodos enviando mensajes a los objetos de clases colaboradoras;
  :Recapitula todas las clases con métodos pendientes de implementar;
  if () then (hay alguna clase pendiente)
    :Enfocar en la clase de más riesgo, que más miedo te dé!;
    :Retirala de las clases pendientes;
    :Enfocar en los métodos recapitulados para la clase de más riesgo;
  endif
repeat while (hay clase enfocada)

stop
@enduml

