@startuml

class Cliente
note right
new Factoria().getPersona();
endnote

Cliente ..> Factoria
Cliente ..> Persona

class Factoria {
+ getPersona();
}
note right
if (...) {
  return new Hombre();
} else {
  return new Mujer();
}
endnote

Factoria - -> Hombre
Factoria - -> Mujer

abstract class Persona {
- Cabeza cabeza;
- Tronco tronco;
- Extremidades[] extremidades;
+ bailar()
+ correr();
+ {abstract} miccionar();
}

Persona <|-down- Hombre
Persona <|-down- Mujer

class Hombre {
- Pene pene;
+ Hombre()
+ miccionar();
}


class Mujer {
- Vagina vagina;
+ Mujer()
+ miccionar();
}

@enduml

